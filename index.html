<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>

    </style>
  </head>

  <body>

    <main>
      <div class="card">
        <div class="wrapper">
          <img class="main-img" src="images/image-equilibrium.jpg" alt="">
          <div class="overlay">
            <div class="content">
              <img src="images/icon-view.svg" alt="">
            </div>
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="balance">0.041 ETH</p>
          <img class="clock" src="images/icon-clock.svg" alt="">
          <p class="days">3 days left</p>
        </div>
        <hr>
        <div class="creation">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Abbas</a>.
      </div>
    </footer>
  </body>

</html>
